<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>

      // SCENE
      var scene = new THREE.Scene();

      // CAMERA
      // The first attribute is the Field of View.
      // The second attribute is the Aspect Ratio.
      // The third atribute is the Near Clipping Plane.
      // The fourth atribute is the Far Clipping Plane.
      var camera = new THREE.PerspectiveCamera( 75,
        window.innerWidth / window.innerHeight, 0.1, 1000 );

      // RENDERER
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );

      document.body.appendChild (renderer.domElement );


      // A BoxGeomtry is an object that contains all the points (vertices)
      // and fill (faces) of the cube.
      var geometry = new THREE.BoxGeometry( 1, 1, 1 );

      // This is the material that colors the cube.
      var material = new THREE.MeshBasicMaterial( {
        color: 0x00ff00 } );

      // a Mesh is an object that takes a geometry and applies a material to it,
      // which we then can insert to our scene and move freely around.
      var cube = new THREE.Mesh (geometry, material );

      // When we call scene.add(), we add our cbe to the coordinates (0, 0, 0)
      scene.add( cube );

      // We move the camera slightly so that the camera and the cube are not inside
      // of each other.
      camera.position.z = 5;

      // This creates a loop that causes the renderer to draw the scene
      // 60 times per second.
      function render() {
        requestAnimationFrame( render );
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        renderer.render (scene, camera );
      }

      render();



		</script>
	</body>
</html>
